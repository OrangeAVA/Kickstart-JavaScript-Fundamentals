<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Nested if-else</title>
</head>
<body>
    <h1>Flight Booking</h1>
    <script>
       let travelClass = "Business";  // Can be "Economy", "Business", "First Class"
let passengerType = "Senior";  // Can be "Adult", "Child", "Senior"
let ticketPrice;


switch (travelClass) {
    case "Economy":
        switch (passengerType) {
            case "Adult":
                ticketPrice = 500;
                break;
            case "Child":
                ticketPrice = 300; // Discounted price
                break;
            case "Senior":
                ticketPrice = 400; // Discount for senior citizens
                break;
            default:
                ticketPrice = "Invalid passenger type";
        }
        break;


    case "Business":
        switch (passengerType) {
            case "Adult":
                ticketPrice = 1000;
                break;
            case "Child":
                ticketPrice = 700; // Discounted price
                break;
            case "Senior":
                ticketPrice = 850; // Discount for senior citizens
                break;
            default:
                ticketPrice = "Invalid passenger type";
        }
        break;


    case "First Class":
        switch (passengerType) {
            case "Adult":
                ticketPrice = 2000;
                break;
            case "Child":
                ticketPrice = 1500; // Discounted price
                break;
            case "Senior":
                ticketPrice = 1700; // Discount for senior citizens
                break;
            default:
                ticketPrice = "Invalid passenger type";
        }
        break;


    default:
        ticketPrice = "Invalid travel class";
}
document.write(`Travel Class: ${travelClass}, Passenger Type: ${passengerType}, Ticket Price: $${ticketPrice}`);




    </script>
</body>
</html>
