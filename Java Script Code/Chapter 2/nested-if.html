<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Nested if-else</title>
</head>
<body>
    <h1>Remark</h1>
    <script>
       let score = 85;  // Change this to test different scores
let attendancePercentage = 60; // Change this to test different attendance values
let grade;


if (score >= 90) {
    if (attendancePercentage >= 75) {
        grade = "A+ (Excellent Performance)";
    } else {
        grade = "A (But attendance is low)";
    }
} else if (score >= 80) {
    if (attendancePercentage >= 75) {
        grade = "B+ (Very Good)";
    } else {
        grade = "B (Attendance is a concern)";
    }
} else if (score >= 70) {
    if (attendancePercentage >= 75) {
        grade = "C+ (Good)";
    } else {
        grade = "C (Needs Improvement in Attendance)";
    }
} else if (score >= 60) {
    if (attendancePercentage >= 75) {
        grade = "D+ (Satisfactory)";
    } else {
        grade = "D (At risk due to low attendance)";
    }
} else {
    if (attendancePercentage >= 75) {
        grade = "F (Failed, but attendance is good)";
    } else {
        grade = "F (Failed, and attendance is poor)";
    }
}
document.write(`Score: ${score}, Attendance: ${attendancePercentage}% â†’ Grade: ${grade}`);
</script>
</body>
</html>
