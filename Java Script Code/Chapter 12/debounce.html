<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search with Debounce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    #search {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #results {
      margin-top: 10px;
    }

    #results p {
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Search Example</h1>
  <input type="text" id="search" placeholder="Search...">
  <div id="results"></div>

  <script>
    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');

    // Function to fetch search results
    const fetchSearchResults = async (query) => {
      try {
        const response = await fetch(`https://jsonplaceholder.typicode.com/users?q=${query}`);
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        renderResults(data);
      } catch (error) {
        console.error('Error fetching search results:', error);
        resultsDiv.innerHTML = '<p style="color: red;">Failed to fetch results. Please try again later.</p>';
      }
    };

    // Function to render search results
    const renderResults = (data) => {
      if (data.length === 0) {
        resultsDiv.innerHTML = '<p>No results found.</p>';
        return;
      }
      resultsDiv.innerHTML = data
        .map(item => `<p>${item.name} (${item.email})</p>`)
        .join('');
    };

    // Debounce function
    const debounce = (func, delay) => {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => func(...args), delay);
      };
    };

    // Attach debounced event listener
    searchInput.addEventListener('input', debounce((event) => {
      const query = event.target.value.trim();
      if (query) {
        fetchSearchResults(query);
      } else {
        resultsDiv.innerHTML = ''; // Clear results if input is empty
      }
    }, 500)); // Wait for 500ms after the last keystroke before firing the function
  </script>
</body>
</html>
