<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch English JSON Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .post {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .post h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .post p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Posts (English)</h1>
  <div class="posts-container" id="postsContainer">
    <!-- Posts will be rendered here -->
  </div>

  <script src="app.js"></script>
</body>
</html>
