<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 300px;
      margin: 50px auto;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <form action="/register" method="POST">
    <input type="text" name="name" id="name" placeholder="Name" required>
    <input type="email" name="email" id="email" placeholder="Email" required>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <h2>Update User</h2>
  <form action="/update" method="POST">
    <input type="email" name="email" placeholder="Enter email to update" required>
    <input type="text" name="newName" placeholder="New Name" required>
    <input type="password" name="newPassword" placeholder="New Password" required>
    <button type="submit">Update</button>
  </form>

  <h2>Delete User</h2>
  <form action="/delete" method="POST">
    <input type="email" name="email" placeholder="Enter email to delete" required>
    <button type="submit">Delete</button>
  </form>

  <h2>All Users</h2>
  <a href="/users" target="_blank">View all users</a>
</div>

</body>
</html>
